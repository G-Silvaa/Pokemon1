<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>

    <h1>Who is that pokémon?</h1>
    <h2>Select your pokémon</h2>
    <h3>bulbasaur</h3>

    <div class="tag blue-tag">
      <div class="icon"><img src="./assets/bag-red.svg" alt="Bag-red" /></div>
      <span>Pokedex</span>
    </div>

    <div class="search">
        <input type="text" placeholder="Search name or code">
        <button class="button1" type="button">
            <img src="./assets/icon-search.svg" alt="lupa">
        </button>
    </div>

    <button class="type-filter grass">
        <div class="icon2">
            <img src="./assets/icon-types/grass.svg" alt="ghost">
        </div>
        <span>Ghost</span>
       
    </button>

    <button>
      <div class="card-pokemon">
        <div class="image bug">
          <img src="./assets/bulbasaur.svg" alt="">
      </div>

      <div class="info">
        <div class="text">
          <span>#001</span>
          <h3>Bulbasaur</h3>
        </div>
        <div class="icon3">
          <img src="./assets/icon-types/grass.svg" alt="">
        </div>
      </div>
    </button>

    <span class="tag-type grass">Bug</span>

    <button class="btn-load-more">Load more Pokémons</button>

    <script src="js/plugins.js"></script>
    <script src="js/all.js"></script>

    <footer>
      <div class="container">
          <div class="text4">
            <h3>Módulo JavaScript</h3>
            <p>Consumindo e exibindo dados de uma API</p>
          </div>
          <a href="#">
            <img src="./assets/codeboost.svg" alt="">
          </a>
      </div>
    </footer>

  </body>
</html>
