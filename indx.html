<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>

    <h1>Who is that pokémon?</h1>
    <h2>Select your pokémon</h2>
    <h3>bulbasaur</h3>

    <div class="tag blue-tag">
      <div class="icon"><img src="./assets/bag-red.svg" alt="Bag-red" /></div>
      <span>Pokedex</span>
    </div>

    <div class="search">
        <input type="text" placeholder="Search name or code">
        <button class="button1" type="button">
            <img src="./assets/icon-search.svg" alt="lupa">
        </button>
    </div>

    <button class="type-filter ghost">
        <div class="icon2">
            <img src="./assets/icon-types/ghost.svg" alt="ghost">
        </div>
        <span>Ghost</span>
       
    </button>

  </body>
</html>
